---
name: Default

on:
  push:
    branches:
      - main
      - devel
  pull_request:
    branches:
      - main

jobs:
  linters:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
            os:
              - ubuntu-latest
            python:
              - 3.12
              - 3.13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: test-requirements.txt
      - name: Install tox
        run: pip install tox
      - name: Run linters check
        run: tox -e linters
